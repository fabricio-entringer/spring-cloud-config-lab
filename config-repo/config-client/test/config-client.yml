application:
  name: Config Client Application
  description: Spring Cloud Config Client for Test Environment
  environment: test
  database:
    url: jdbc:mysql://test-db.example.com:3306/testdb
    username: test_user
    password: test_password
    maxPoolSize: 10
    minIdle: 2
    connectionTimeout: 30000
    showSql: true
  security:
    tokenSecret: test-secret-key-abcdefg
    tokenExpirationMs: 86400000
    allowedOrigins: http://localhost:3000,http://test.example.com
    enableCsrf: false
  cache:
    enabled: true
    timeToLiveSeconds: 300
    maxSize: 500
  integration:
    apiUrl: https://test-api.example.com/v1
    timeout: 10000
    maxRetries: 3
    enabled: true

logging:
  level:
    root: DEBUG
    com.example: DEBUG
    org.springframework: INFO

server:
  port: 8080