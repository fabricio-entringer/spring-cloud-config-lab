server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/fabricio-entringer/spring-cloud-config-lab
          search-paths: config-repo/{application}/{profile}
          default-label: main
          clone-on-start: true
  security:
    user:
      name: admin
      password: config-server-password

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always

logging:
  level:
    org.springframework.cloud.config: DEBUG

---
spring:
  config:
    activate:
      on-profile: dev
  cloud:
    config:
      server:
        git:
          uri: https://github.com/fabricio-entringer/spring-cloud-config-lab
          search-paths: config-repo/{application}/dev
          default-label: main

---
spring:
  config:
    activate:
      on-profile: prod
  cloud:
    config:
      server:
        git:
          uri: https://github.com/fabricio-entringer/spring-cloud-config-lab
          search-paths: config-repo/{application}/prod
          default-label: main

